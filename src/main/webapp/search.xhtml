<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Search Movies</title>
</h:head>
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:inputText value="#{movieBean.searchTerm}"/>
                <h:commandButton value="Search" action="#{movieBean.search}"/>
            </h:form>

            <h:dataTable value="#{movieBean.movies}" var="movie">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{movie.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Genre</f:facet>
                    #{movie.genre}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:form>
                        <h:commandButton value="Rent" action="#{orderBean.placeOrder(movie.id)}"
                                         rendered="#{movie.available}"/>
                        <h:outputText value="Not Available" rendered="#{not movie.available}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
