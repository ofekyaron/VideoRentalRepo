<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Browse Movies</title>
</h:head>
<h:body>
    <h1>Browse Movies</h1>
    <h:form>
        <h:inputText value="#{param.query}" />
        <h:commandButton value="Search" action="#{moviesController.searchMovies}" />
    </h:form>
    <h:dataTable value="#{movies}" var="movie">
        <h:column>
            <f:facet name="header">Title</f:facet>
            <h:link value="#{movie.title}" outcome="movie-details">
                <f:param name="id" value="#{movie.id}" />
            </h:link>
        </h:column>
        <h:column>
            <f:facet name="header">Genre</f:facet>
            #{movie.genre}
        </h:column>
        <h:column>
            <f:facet name="header">Available</f:facet>
            #{movie.available ? 'Yes' : 'No'}
        </h:column>
    </h:dataTable>
</h:body>
</html>
