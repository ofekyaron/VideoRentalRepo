<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Movie - Video Rental System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Movie</h2>
    <form th:action="@{/admin/movies/add}" th:object="${movie}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}" required>
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="available" th:field="*{available}">
            <label class="form-check-label" for="available">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
        <a href="/admin/movies" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
