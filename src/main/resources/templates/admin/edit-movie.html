<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie - Video Rental System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Movie</h1>
    <form th:action="@{/admin/movies/edit/{id}(id=${movie.id})}" method="post">
        <input type="hidden" name="id" th:value="${movie.id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${movie.title}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" th:value="${movie.genre}">
        </div>
        <div class="form-group">
            <label for="releaseYear">Release Year</label>
            <input type="number" class="form-control" id="releaseYear" name="releaseYear" th:value="${movie.releaseYear}">
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
        <a th:href="@{/admin/movies}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
