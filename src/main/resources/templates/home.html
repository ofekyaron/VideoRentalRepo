<head>
    <title>Video Rental System - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #4a5561;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .jumbotron {
            background-color: #e9ecef;
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Video Rental System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/movies}">Browse Movies</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/orders}">My Orders</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <h1 class="display-4">Welcome to Video Rental System</h1>
        <p class="lead">Discover and rent your favorite movies with ease.</p>

        <p>Browse our extensive collection of movies and start your cinematic journey today!</p>
        <a class="btn btn-primary btn-lg" th:href="@{/movies}" role="button">Browse Movies</a>
    </div>
